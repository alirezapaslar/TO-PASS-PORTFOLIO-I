<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paslar's Potfolio 1 passer</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script title="oNlineWebFonts" src="https://db.onlinewebfonts.com/animations/icons/567196.js"></script>
</head>


<body>
    <!-- HEADER -->
    <header>
        <a href="index.html">Home</a>
        <a href="form.html" class="active">Form</a>
        <a href="criteria.html">Criteria</a>
    </header>

    <!-- EMPTY DIV -->
    <div class="spacer"></div>

    <div class="website-title">
        Paslar's Codeinstitute Portfolio 1 Passer
    </div>

    <!-- EMPTY DIV -->
    <div class="spacer"></div>

    <!-- FORM PAGE CONTENT -->
    <div class="form-container">
        <div class="form-logo square">
            <img src="https://images.pexels.com/photos/3760067/pexels-photo-3760067.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Form Image">
        </div>
        <div class="contact-form square">

            <form class="contact-form" id="contact-form">
                <label for="name">Name</label>
                <p>The full name as you'd like it to appear. Must consist of alphanumeric characters.</p>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <p>A valid email address.</p>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <p>A phone number in the format XXX-XXX-XXXX.</p>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <label for="message">Message</label>
                <p>A brief message or inquiry.</p>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="form-results"></div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting and reloading the page

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var message = document.getElementById('message').value;

            var results = `
                <h3>Your Submitted Information:</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Message:</strong> ${message}</p>
            `;

            document.getElementById('form-results').innerHTML = results;
        });
    </script>

    <!-- EMPTY DIV -->
    <div class="spacer"></div>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <div class="social-media-row">
                <a href="https://www.facebook.com" target="_blank"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Font_Awesome_5_brands_facebook-square.svg"
                        alt="Facebook Logo"></a>
                <a href="https://www.twitter.com" target="_blank"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Font_Awesome_5_brands_Twitter_square.svg"
                        alt="Twitter Logo"></a>
                <a href="https://www.instagram.com" target="_blank"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/1/18/Font_Awesome_5_brands_Instagram_square.svg"
                        alt="Instagram Logo"></a>
            </div>
            <div class="website-link-row">
                <div class="website-link-row">
                    Created for&nbsp;<a target="_blank" href="https://www.codeinstitute.net"> Codeinstitute
                    </a>&nbsp;
                    in 4 hours on 05/08/2023
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
