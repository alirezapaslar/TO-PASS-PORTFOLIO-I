<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

        type="text/javascript"></script>
</head>


<body>
    <!-- HEADER -->
    <header>
        <a href="index.html">Home</a>
        <a href="form.html" class="active">Form</a>
        <a href="criteria.html">Criteria</a>
    </header>

    <!-- EMPTY DIV -->
    <div class="spacer"></div>

    <div class="website-title">
        Paslar's Codeinstitute Portfolio 1 Passer
    </div>

    <!-- EMPTY DIV -->
    <div class="spacer"></div>

    <!-- FORM PAGE CONTENT -->
    <div class="form-container">
        <div class="form-logo square">
            <img src="https://images.pexels.com/photos/3760067/pexels-photo-3760067.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Form Image">
        </div>
        <div class="contact-form square">

            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


    <!-- EMPTY DIV -->
    <div class="spacer"></div>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <div class="social-media-row">
                <a href="https://www.facebook.com" target="_blank"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Font_Awesome_5_brands_facebook-square.svg"
                        alt="Facebook Logo" /></a>
                <a href="https://www.twitter.com" target="_blank"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Font_Awesome_5_brands_Twitter_square.svg"
                        alt="Twitter Logo" /></a>
                <a href="https://www.instagram.com" target="_blank"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/1/18/Font_Awesome_5_brands_Instagram_square.svg"
                        alt="Instagram Logo" /></a>
            </div>
            <div class="website-link-row">
                <div class="website-link-row">
                    Created for&nbsp;<a target="_blank" href="https://www.codeinstitute.net"> Codeinstitute
                    </a>&nbsp;
                    in 4 hours on 05/08/2023
                </div>
            </div>
        </div>
    </footer>

    OnlineWebFonts_Com({
    'Id':'.div',
    'Data':__Animations['567196'],
    }).Play();


</body>

</html>
